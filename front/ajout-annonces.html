<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ajout-annonces</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body class="tracking-wider bg-color-primary text-color-white">
        <header>
            <nav class="container flex items-center justify-between">
                <div class="py-5 text-3xl font-bold text-color-secondary">
                    <a href="#home">
                        <span class="text-color-white">Green</span>Env+
                    </a>
                </div>
                <div>
                    <ul class="items-center hidden space-x-6 lg:flex">
                        <li><a href="signalization.html" class="duration-200 ease-in hover:text-color-secondary">Depots</a></li>
                        <li><a href="marketplace_accueil.html" class="duration-200 ease-in hover:text-color-secondary">GreenMarket</a></li>
                        <li><a href="annonces.html" class="duration-200 ease-in hover:text-color-secondary">Annonces</a></li>
                        <li><a href="#Parametres" class="duration-200 ease-in hover:text-color-secondary">Parametres</a></li>
                        <li><button class="py-3 font-bold capitalize duration-200 ease-in rounded-lg bg-color-secondary px-9 hover:bg-opacity-80">Free trial</button></li>
                    </ul>
                </div>
                <!--Mobile screen-->
                <div id="hamburger" class="z-50 cursor-pointer lg:hidden">
                    <i class="fa-solid fa-bars"></i>
                </div>

                <div id="menu" class="bg-color-primary-dark h-[100vh] absolute inset-0 hidden">
                    <ul class="grid h-full py-20 place-items-center">
                        <li><a id="hLink" href="signalization.html" class="duration-200 ease-in hover:text-color-secondary">Depots</a></li>
                        <li><a id="hLink" href="marketplace_accueil.html" class="duration-200 ease-in hover:text-color-secondary">GreenMarket</a></li>
                        <li><a id="hLink" href="annonces.html" class="duration-200 ease-in hover:text-color-secondary">Annonces</a></li>
                        <li><a id="hLink" href="#Parametres" class="duration-200 ease-in hover:text-color-secondary">Parametres</a></li>
                        <li><button class="py-3 font-bold capitalize duration-200 ease-in rounded-lg bg-color-secondary px-9 hover:bg-opacity-80">Free trial</button></li>
                    </ul>
                </div>
            </nav>
        </header> 

        <main>
            <section class="bg-color-primary">
                <div class="container py-20">
                    <div class="m-auto mb-10 text-center lg:w-1/2">
                        <h2 class="mb-4 font-bold text-color-primary-light">Ajouter une Annonce</h2>
                    </div>
                </div>
                <div class="max-w-4xl p-5 mx-auto rounded-md shadow-md">
                    <form>
                        <div >
                            <!-- Titre -->
                            <div>
                                <label class="block text-color-white">Titre</label>
                                <input type="text" class="w-full px-4 py-2 text-gray-600 border rounded-md focus:outline-none focus:ring-2 focus:ring-color-secondary-dark" placeholder="Entrez le titre">
                            </div>
                            
                        <!-- Description -->
                        <div class="mt-6">
                            <label class="block text-color-white">Description</label>
                            <textarea class="w-full px-4 py-2 text-gray-600 border rounded-md focus:outline-none focus:ring-2 focus:ring-color-secondary-dark" rows="4" placeholder="DÃ©crivez votre annonce"></textarea>
                        </div>
                        
                        <!-- Bouton Envoyer -->
                        <div class="mt-6 text-center">
                            <button type="submit" class="px-6 py-2 text-white rounded-md bg-color-secondary hover:opacity-60 focus:outline-none focus:ring-2 focus:ring-color-secondary-dark">
                                Envoyer
                            </button>
                        </div>
                    </form>
                </div>
            </section>

        </main>
        
        <script>
            const hamburger = document.querySelector('#hamburger');
            const menu = document.querySelector('#menu');
            const hLinks = document.querySelectorAll('#hLink');
            const faSolid = document.querySelector(".fa-solid");

            hamburger.addEventListener("click", () => {
                menu.classList.toggle('hidden');
                faSolid.classList.toggle('fa-xmark');
            });

            hLinks.forEach(link => {
                link.addEventListener('click', () => {
                    menu.classList.toggle('hidden');
                    faSolid.classList.toggle('fa-xmark');
                });
            });
        </script>
    </body>
</html>
