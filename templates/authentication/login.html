{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet" />
</head>
<body class="relative flex items-center justify-center w-screen h-screen bg-no-repeat bg-cover" style="background-image: url('{% static 'Images/lukasz-szmigiel-2ShvY8Lf6l0-unsplash.jpg' %}');">
    <div class="absolute top-0 left-0 w-screen h-screen bg-black opacity-60"></div>
    <div class="relative flex flex-col w-11/12 gap-4 px-4 py-6 mx-auto text-center text-white border-2 rounded-md shadow-xl sm:w-3/4 md:w-2/3 lg:w-1/2 xl:w-1/3 2xl:w-1/4 shadow-color-op">
        <h1 class="text-2xl font-semibold uppercase ">Connexion</h1>
        <p class="mb-6 text-sm">c'est un plaisir de vous revoir!</p>
        
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {% include 'partials/_messages.html' %}
        
        <div class="flex flex-col w-11/12 gap-2 mx-auto mb-10">
            <label for="email" class="text-xl font-semibold text-left">Email</label>
            <input 
                    name="email"
                    id="email" 
                    type="text" 
                    placeholder="Entrez votre adresse mail" 
                    class="px-4 py-2 text-white bg-transparent border-2 rounded-full outline-none">
        </div>
        <div class="flex flex-col w-11/12 gap-2 mx-auto mb-10">
            <label for="password" class="text-xl font-semibold text-left">Mot de passe</label>
            <input 
                    name="password" 
                    id="password" 
                    type="password" 
                    placeholder="Entrez votre mot de passe" 
                    class="px-4 py-2 text-white bg-transparent border-2 rounded-full outline-none">
                <small class="float-right py-3 showPasswordToggle">SHOW</small>
        </div>
        <div class="flex items-center gap-4 mx-auto text-md mb-10">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Se souvenir de moi</label>
            <a href="#" class="hover:underline text-color-primary-dark">Mot de passe oubli√© ?</a>
        </div>
            <input 
                type="submit"
                value="Se connecter"
                class="bg-color-secondary px-4 py-2 rounded-md text-xl w-[200px] mx-auto hover:bg-transparent hover:border-color-secondary border-2 border-color-secondary"
                />
        </form>
        <p class="mt-4 text-center text-gray-100">
            vous n'avez pas encore de compte ? <a href="{% url 'register' %}" class="text-color-primary-dark">Inscrivez-vous</a>
        </p>
    </div>
<script src="{% static 'js/register.js' %}"></script>
</body>
</html>
